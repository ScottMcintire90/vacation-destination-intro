<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Vacation Suggester</h1>

      <h3>To give you a vacation destination, we need to know a little about you:</h3>
      <div class="columns">
      <form id="destination">
        <label for="name">Name</label>
        <input id="name" type="text">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="budget">Budget</label>
        <select id="budget">
          <option value="cheap">Cheap</option>
          <option value="expensive">Expensive</option>
        </select>
        <label for="climate">Climate</label>
        <select id="climate">
          <option value="hot">Hot</option>
          <option value="cold">Cold</option>
        </select>
        <label for="distance">Distance</label>
        <select id="distance">
          <option value="farAway">Far Away</option>
          <option value="closeBy">Close By</option>
        </select><br>
        <button type="submit" class="btn">Tell me where to go</button>
      </form>
      </div>
      <div id="answer">
        <p>Hi <span id="userName"></span>! You should go to <span id="vacationDestination"></span>.</p>
      </div>
    </div>
  </body>
</html>
